<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1800">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Direct camera viewing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
   <h1 class="card">Raw Cameras</h1>
    <div class="row">
        {% for camera in cameras %}
        <div class="column card">
            <div class="stream-container">
                <div class="tag-label">{{ camera.name }}</div>
                <img class="stream" width="640" height="480" src="http://{{camera.ip_address}}:{{camera.port}}{{camera.path}}" alt="Connecting...">
                                
            </div>
        </div>
            {% endfor %}
        
    </div>
    
    <div class="row"><a href="#" class="buttongreen center topmargin" id="buttonBack">Back</a></div>
   
    <script>
        //OnLoad event
        document.addEventListener("DOMContentLoaded", (event) => {
        
            // Goes back to the previous page
            var buttonBack = document.getElementById("buttonBack");
            buttonBack.addEventListener("click", (event) => {
                window.history.back();
            });

    });
    </script>
</body>
</html>
