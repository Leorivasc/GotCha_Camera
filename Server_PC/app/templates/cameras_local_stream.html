
<!DOCTYPE html>
<html lang="en">

<!--This page is used to display the local stream of the cameras passing through 'movement_fr_subs_stream.py'-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="row">
        {% for camera in cameras %}
        <div class="column">
            <div class="stream-container">
                <div class="tag-label">{{ camera.name }}</div>
                <img class="stream" src="http://localhost:{{camera.mirrorport}}{{camera.path}}" alt="Connecting...">
                                
            </div>
        </div>
            {% endfor %}
        
    </div>
    
    <a href="/" class="button">Back</a>
   
</body>
</html>
